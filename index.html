        /></a>

          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="buttonFunction()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse ms-md-5 icons"
          id="navbarSupportedContent"
        >

            <li class="nav-item">
              <a class="nav-link" href="#toyota-section"
                ><span class="underline active"></span>
                <img
                  src="/assets/images/car-emblems/toyota-emblem.png"
                  class="toyota emblem emblem-active"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#honda-section">
                <span class="underline"></span
                ><img
                  src="/assets/images/car-emblems/honda-emblem.png"
                  class="honda emblem"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#hyundai-section"
                ><span class="underline"></span
                ><img
                  src="/assets/images/car-emblems/hyundai-emblem.png"
                  class="hyundai emblem"
              /></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#nissan-section"
                ><span class="underline"></span
                ><img
                  src="/assets/images/car-emblems/nissan-emblem.png"
                  class="nissan emblem"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mazda-section"
                ><span class="underline"></span
                ><img
                  src="/assets/images/car-emblems/mazda-emblem.png"
                  class="nissan emblem"
              /></a>
            </li>
          </ul>
          <form class="d-flex search me-3 animate animate-active">
            <button class="btn" type="submit">
              <i class="fas fa-search fa-xl"></i>
            </button>
            <input
              class="form-control search-border rounded"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
